<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" type="text/css"
	href="//fonts.googleapis.com/css?family=Lato" />
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

h1 {
	font-family: Lato !important;
	font-size: 24px;
	font-style: normal !important;
	font-variant: normal !important;
	font-weight: 400 !important;
	line-height: 26.4px !important;
}

h3 {
	font-family: Lato !important;
	font-size: 14px;
	font-style: normal !important;
	font-variant: normal !important;
	font-weight: 400 !important;
	line-height: 15.4px !important;
}

p {
	font-family: Lato !important;
	font-size: 14px;
	font-style: normal !important;
	font-variant: normal !important;
	font-weight: 400 !important;
	line-height: 20px !important;
}

blockquote {
	font-family: Lato !important;
	font-size: 21px;
	font-style: normal !important;
	font-variant: normal !important;
	font-weight: 400 !important;
	line-height: 30px !important;
}

pre {
	font-family: Lato !important;
	font-size: 13px;
	font-style: normal !important;
	font-variant: normal !important;
	font-weight: 400 !important;
	line-height: 18.5667px !important;
}
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50" resizable="false">
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" url="Home.xhtml" icon="pi pi-home" />

					<p:menuitem
						value="#{loginController.usuarioLogado.nome} - #{loginController.usuarioLogado.cpf}"
						style="font-weight: bold" />

					<f:facet name="options">
						<p:commandButton value="Sair" icon="pi pi-power-off"
							action="#{loginController.sair}" ajax="false" />
					</f:facet>
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="350" header="Menu"
			resizable="true">
			<h:form>
				<p:panelMenu style="width:350px">
					<p:submenu label="Administrador"
						rendered="#{loginController.permissaoAdmin}">
						<p:menuitem value="Cadastro" url="Admin/AdminForm.xhtml"
							icon="pi pi-user-plus" target="centro" />
					</p:submenu>

					<p:submenu label="Boleto Ocorrencia"
						rendered="#{loginController.permissaoVigilante}">
						<p:menuitem value="Cadastro"
							url="BoletoOcorrencia/BoletoOcorrenciaForm.xhtml"
							icon="pi pi-folder" target="centro" />
						<p:menuitem value="Data/Local Ocorrencia"
							url="OcorrenciaDataLocal/OcorrenciaDataLocalForm.xhtml"
							icon="pi pi-calendar" target="centro" />
						<p:submenu label="Relatório" icon="pi pi-file-pdf">
							<p:menuitem value="Ocorrências por período"
								url="Reports/BoletoOcorrencia/OcorrenciasDoMesForm.xhtml"
								target="centro" />
							<p:menuitem value="Ocorrências do dia"
								url="Reports/Ocorrencias/OcorrenciasDoDiaReportForm.xhtml"
								target="centro" />
							<p:menuitem value="Relatório totais de ocorrência diárias por mês"
								url="Reports/BoletoOcorrencia/OcorrenciasTotaisMesForm.xhtml"
								target="centro" />
							
						</p:submenu>
					</p:submenu>

					<p:submenu label="Locais"
						rendered="#{loginController.permissaoSupervisor}">
						<p:menuitem value="Cadastro" url="Local/LocalForm.xhtml"
							icon="pi pi-map-marker" target="centro" />
						<p:submenu label="Relatório" icon="pi pi-file-pdf">
							<p:menuitem value="Localidade por prédio e posto"
								url="Reports/Local/LocalPredioPostoForm.xhtml"
								target="centro" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Postos"
						rendered="#{loginController.permissaoSupervisor}">
						<p:menuitem value="Cadastro" url="Posto/PostoForm.xhtml"
							icon="pi pi-clone" target="centro" />
					</p:submenu>

					<p:submenu label="Prédios"
						rendered="#{loginController.permissaoSupervisor}">
						<p:menuitem value="Cadastro" url="Predio/PredioForm.xhtml"
							icon="pi pi-sitemap" target="centro" />
						<p:submenu label="Relatório" icon="pi pi-file-pdf">
							<p:menuitem value="Relatório de prédios por posto"
								url="Reports\Predio\PredioReportForm.xhtml" target="centro" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Supervisor"
						rendered="#{loginController.permissaoAdmin}">
						<p:menuitem value="Cadastro" url="Supervisor/SupervisorForm.xhtml"
							icon="pi pi-user-plus" target="centro" />
					</p:submenu>

					<p:submenu label="Tipo de Ocorrência"
						rendered="#{loginController.permissaoSupervisor}">
						<p:menuitem value="Cadastro"
							url="TipoOcorrencia/TipoOcorrenciaForm.xhtml" icon="pi pi-bars"
							target="centro" />
						<p:submenu label="Relatório" icon="pi pi-file-pdf">
							<p:menuitem value="Tipo de Ocorrência"
								action="#{reportsController.tipoOcorrenciaReport}" ajax="false"
								target="_blank" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Vigilante"
						rendered="#{loginController.permissaoSupervisor}">
						<p:menuitem value="Cadastro" url="Vigilante/VigilanteForm.xhtml"
							icon="pi pi-user-plus" target="centro" />
						<p:submenu label="Relatório" icon="pi pi-file-pdf">
							<p:menuitem value="Relatório de vigilantes"
								url="Reports\Vigilante\VigilanteReportForm.xhtml"
								target="centro" />
							<p:menuitem value="Ocorrências por vigilante"
								url="Reports/Vigilante/OcorrenciasPorVigilanteReportForm.xhtml"
								target="centro" />
						</p:submenu>
					</p:submenu>

				</p:panelMenu>

			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
