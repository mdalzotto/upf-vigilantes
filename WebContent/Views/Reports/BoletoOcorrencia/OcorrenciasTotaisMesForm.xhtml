<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<h:form id="formFiltro" target="_blank">
		<p:growl></p:growl>

		<p:panelGrid columns="2" layout="grid"
                         columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                         contentStyleClass="p-align-baseline ui-fluid">

			<p:outputLabel value="Local"></p:outputLabel>
			<p:outputLabel value="Prédio"></p:outputLabel>

			<p:autoComplete dropdown="true" multiple="false"
				forceSelection="true" var="local" itemLabel="#{local.nome}"
				itemValue="#{local}"
				value="#{ocorrenciasTotaisMesReportController.localSelecionado}"
				converter="localConverter"
				completeMethod="#{ocorrenciasTotaisMesReportController.locais}" />

			<p:autoComplete dropdown="true" multiple="false"
				forceSelection="true" var="predio" itemLabel="#{predio.descricao}"
				itemValue="#{predio}"
				value="#{ocorrenciasTotaisMesReportController.predioSelecionado}"
				converter="predioConverter"
				completeMethod="#{ocorrenciasTotaisMesReportController.predios}" />
				
		</p:panelGrid>
		<p:panel>
			<p:commandButton value="Gerar Relatório" ajax="false"
				action="#{ocorrenciasTotaisMesReportController.gerar}"
				icon="pi pi-print"></p:commandButton>
		</p:panel>

	</h:form>

</h:body>
</html>
